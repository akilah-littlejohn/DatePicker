<h1 class="center-elements">Choose Appointment Date</h1>
<main class="center-elements">
  <form #f="ngForm" action="">
    <mat-form-field>
      <mat-label>Choose a date</mat-label>
      <input
        matInput
        [matDatepicker]="picker"
        [(ngModel)]="selectedDate"
        name="date"
      />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Select</mat-label>
      <mat-select name="service_type" ngModel>
        <mat-option name="service_type" value="PonyTail" ngModel
          >PonyTail</mat-option
        >
        <mat-option value="Curls" ngModel>Curls</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Textarea</mat-label>
      <textarea matInput name="special_request" ngModel></textarea>
    </mat-form-field>
    <button mat-button mat-raised-button color="primary">Submit</button>
  </form>
</main>
